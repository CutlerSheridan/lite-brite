<!DOCTYPE html>
<head>
    <title>Lite Brite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@900&family=Permanent+Marker&family=Heebo:wght@500&display=swap" rel="stylesheet">

    <link href="styles/style.css" rel="stylesheet">
    <meta charset="UTF-8">
</head>

<body>
    <div class="toy-body">
        <!--CONTROL BAR START-->
        <div class="controls-bar">
            <div class="buttons-group buttons-left">
                <div class="btn-container">
                    <input type="color" id="color-picker" name="color-picker" value="#ff0000">
                    <button class="btn btn-round"></button>
                    <label for="color-picker" class="btn-label">Pick color</label>
                </div>
                <div class="btn-container">
                    <button class="btn btn-round" id="random-color" name="random-color"></button>
                    <label class="btn-label" for="random-color">Random color</label>
                </div>
                <div class="btn-container">
                    <button class="btn btn-round" id="party-btn" name="party-btn"></button>
                    <label class="btn-label" for="party-btn">Party!</label>
                </div>
                
            </div>

            <h1 class="heading">Lite•Brite</h1>

            <div class="buttons-group buttons-right">
                <div class="btn-container">
                    <label class="btn-label switch-label" for="light-switch">ON</label>
                    <input type="checkbox" class="btn btn-switch" id="light-switch" name="light-switch" checked>
                    <label class="switch switch-on" for="light-switch"></label>
                    <label class="btn-label switch-label" for="light-switch">OFF</label>
                </div>
                <div class="btn-container" id="slider-container">
                    <span class="slider-range slider-label"> 1 • 10 • 20 • 30 • 40</span>
                    <input type="range" min="1" max="40" value="20" class="slider" name="slider">
                    <label class="btn-label slider-label" for="slider">Grid size: <span id="grid-size"></span></label>
                </div>
                <div class="btn-container">
                    <button class="btn btn-round" id="reset-button" name="clear"></button>
                    <label class="btn-label" for="clear">Clear</span>
                </div>
            </div>
        </div>
        <!--CONTROL BAR END-->

        <div id="credit">
            <a class="credit-link" href=#>
                <div class="handwriting">Made by</div>
                <div class="handwriting">Cutler Sheridan</div>
            </a>
        </div>

        <!--PEG GRID START-->
        <div class="grid-container">
        </div>
        <!--PEG GRID END-->
    </div>
    <script src="scripts/main.js"></script>
</body>
