<!DOCTYPE html>
<head>
    <title>Lite Brite</title>
    <link href="styles/style.css" rel="stylesheet">
    <meta charset="UTF-8">
</head>

<body>
    <div class="toy-body">
        <!--CONTROL BAR START-->
        <div class="controls-bar">
            <div class="buttons-group buttons-left">
                <div class="btn-container">
                    <input type="color" id="color-picker" name="color-picker" value="#ff0000">
                    <button class="btn btn-round"></button>
                    <label for="color-picker" class="btn-label">Pick color</label>
                </div>
                <div class="btn-container">
                    <button class="btn btn-round" id="random-color" name="random-color"></button>
                    <label class="btn-label" for="random-color">Random color</label>
                </div>
                <div class="btn-container">
                    <button class="btn btn-round" id="party-btn" name="party-btn"></button>
                    <label class="btn-label" for="party-btn">Party!</label>
                </div>
                <div class="btn-container">
                    <span class="btn-label switch-label">ON</span>
                    <button class="btn btn-switch" id="light-switch">
                        <div class="inner-switch"></div>
                    </button>
                    <span class="btn-label switch-label">OFF</span>
                </div>
            </div>

            <h1 class="heading">Liteâ€¢Brite</h1>

            <div class="buttons-group buttons-right">
                <div class="btn-container">
                    <button class="btn btn-round" id="reset-button" name="clear"></button>
                    <label class="btn-label" for="clear">Clear</span>
                </div>
                <div class="btn-container">
                    <span class="slider-range">1''''25''''50''''75''''100</span>
                    <input type="range" min="1" max="100" value="20" class="slider" name="slider">
                    <label class="btn-label" for="slider">Grid size: <span id="grid-size">25 x 25</span></label>
                </div>
            </div>
        </div>
        <!--CONTROL BAR END-->

        <!--PEG GRID START-->
        <div class="grid-container">
        </div>
        <!--PEG GRID END-->
    </div>
    <script src="scripts/main.js"></script>
</body>
